<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conditional Operator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="navbar navbar-expand-lg">
            <h1 class="text-light">Calculator</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavBarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
               
        </div>
    </div>  
    <div class="container" id="calc">

        <form id="form1" action="">
            <div class="row">
                <div class="col">
                    <p>Change Theme</p>
                </div>
                <div class="col">
                    <select  class="btn btn-outline-secondary" name="themes" id="themes" onchange="myFunction()">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <input type="text" name="answer" id="answer">
            </div>
            <div class="row">
                <div class="col buttons"><input class="themes" type="button" value="C"
                        onclick="form1.answer.value = ''"></div>
                <div class="col buttons"><input class="themes" type="button" value="/"
                        onclick="form1.answer.value += '/'">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="*"
                        onclick="form1.answer.value += '*'">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="%"
                        onclick="form1.answer.value += '%'">
                </div>
            </div>
            <div class="row">
                <div class="col buttons"><input class="themes" type="button" value="7"
                        onclick="form1.answer.value += 7">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="8"
                        onclick="form1.answer.value += 8">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="9"
                        onclick="form1.answer.value += 9">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="-"
                        onclick="form1.answer.value += '-'">
                </div>
            </div>
            <div class="row">
                <div class="col buttons"><input class="themes" type="button" value="4"
                        onclick="form1.answer.value += 4">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="5"
                        onclick="form1.answer.value += 5">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="6"
                        onclick="form1.answer.value += 6">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="+"
                        onclick="form1.answer.value += '+'">
                </div>
            </div>
            <div class="row">
                <div class="col buttons"><input class="themes" type="button" value="1"
                        onclick="form1.answer.value += 1">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="2"
                        onclick="form1.answer.value += 2">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="3"
                        onclick="form1.answer.value += 3">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="."
                        onclick="form1.answer.value = '.'">
                </div>
            </div>
            <div class="row">
                <div class="col buttons"><input class="themes" type="button" value="("
                        onclick="form1.answer.value += '('">
                </div>
                <div class="col buttons"><input class="themes" type="button" value="0"
                        onclick="form1.answer.value += 0">
                </div>
                <div class="col buttons"><input class="themes" type="button" value=")"
                        onclick="form1.answer.value += ')'">
                </div>
                <div class="col buttons"><input class="themes" id="buttons" type="button" value="="
                        onclick="form1.answer.value = eval(form1.answer.value) ">
                </div>
            </div>
        </form>
    </div>
    <footer class=" text-center text-lg-start bg-dark">
        <!-- Copyright -->
        <div class="text-center p-3 bg-dark text-light">
          Â© 2020 Copyright:
          <a class="text-light" href="">Rodante Hernandez</a>
        </div>
        <!-- Copyright -->
      </footer>
    <script>    
        function myFunction() {
            var y = document.getElementById("themes").value;
            var x = document.getElementById("calc").querySelectorAll(".themes");
            for (let index = 0; index < x.length; index++) {
                var element = x[index];

                if (y == "dark") {

                    x[index].style.backgroundColor = "black";
                    x[index].style.color = "white";
                    x[index].style.borderColor = "white";
                }
                else {
                    x[index].style.backgroundColor = "white";
                    x[index].style.color = "black";
                    x[index].style.borderColor = "black";
                }
            }
        }

    </script>
</body>

</html>
